name: build application with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    name: Build packages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                cd pyqt_app/ &&
                pyinstaller -F -w -n twistedBoundaries TwistedBoundaryConditionsApp.py &&
                cd dist/ &&
                zip -r9 twistedBoundaries twistedBoundaries.app/
            OUT_FILE_NAME: twistedBoundaries.zip
            ASSET_MIME: application/zip

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}